<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        canvas {
            max-width: 90%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Real-Time Traffic Monitor</h1>
    <canvas id="trafficChart" width="400" height="200"></canvas>

    <script>
        const ctx = document.getElementById('trafficChart').getContext('2d');
        const trafficChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(10).fill(''),
                datasets: [
                    {
                        label: 'Download (KB/s)',
                        borderColor: 'blue',
                        data: Array(10).fill(0),
                        fill: false,
                    },
                    {
                        label: 'Upload (KB/s)',
                        borderColor: 'green',
                        data: Array(10).fill(0),
                        fill: false,
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        async function updateTraffic() {
            try {
                const response = await fetch('http://your-server-ip:5000/traffic'); // Ganti dengan IP VPS lo
                const data = await response.json();
                const { download, upload } = data;

                trafficChart.data.labels.push('');
                trafficChart.data.labels.shift();
                trafficChart.data.datasets[0].data.push(download);
                trafficChart.data.datasets[0].data.shift();
                trafficChart.data.datasets[1].data.push(upload);
                trafficChart.data.datasets[1].data.shift();
                trafficChart.update();
            } catch (err) {
                console.error('Error fetching traffic data:', err);
            }
        }

        setInterval(updateTraffic, 1000); // Update setiap detik
    </script>
</body>
</html>
