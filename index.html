<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3B5998">
    <title>Alpha Hotspot Login</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .appHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #3B5998;
            color: #fff;
        }
        .logo {
            height: 30px;
        }
        .headerButton {
            cursor: pointer;
        }
        .carousel {
            margin: 10px 0;
            overflow: hidden;
            white-space: nowrap;
        }
        .carousel img {
            width: 100%;
            height: auto;
            display: inline-block;
        }
        .login-form {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #3B5998;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background: #3B5998;
            cursor: pointer;
        }
        .btn:hover {
            background: #2a4378;
        }
        .footer-menu {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .footer-menu .item {
            text-align: center;
            font-size: 14px;
        }
        .footer-menu .icon-wrapper {
            background: #ddd;
            border-radius: 50%;
            padding: 10px;
            margin-bottom: 5px;
        }
        .products {
            display: flex;
            overflow-x: auto;
            margin: 20px 0;
        }
        .product {
            flex: 0 0 auto;
            margin: 0 10px;
            text-align: center;
        }
        .product img {
            width: 150px;
            border-radius: 5px;
        }
        .product strong {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="appHeader">
        <div class="left">
            <div class="headerButton">
                <input type="checkbox" id="darkmodeSwitch">
                <label for="darkmodeSwitch">üåô</label>
            </div>
        </div>
        <div class="pageTitle">
            <img src="assets/img/logo-icon.png" alt="logo" class="logo">
            <script src="assets/config/namawifi.js"></script>
        </div>
        <div class="right">
            <a href="#Notif" class="headerButton">üîî</a>
        </div>
    </div>

    <!-- Slider -->
    <div class="carousel">
        <img src="assets/img/sample/slide/slide1.png" alt="Slide 1">
        <img src="assets/img/sample/slide/slide2.png" alt="Slide 2">
        <img src="assets/img/sample/slide/slide3.png" alt="Slide 3">
        <img src="assets/img/sample/slide/slide4.png" alt="Slide 4">
        <img src="assets/img/sample/slide/slide5.png" alt="Slide 5">
    </div>

    <!-- Login Form -->
    <div class="login-form">
        <h2>Login Hotspot</h2>
        <form action="$loginpath" method="POST">
            <input type="hidden" name="challenge" value="$challenge">
            <input type="hidden" name="uamip" value="$uamip">
            <input type="hidden" name="uamport" value="$uamport">
            <input type="hidden" name="userurl" value="$userurl">
            <input type="text" name="UserName" placeholder="Masukan Kode Voucher / Username" required>
            <input type="hidden" name="Password" placeholder="Masukan Password">
            <button class="btn" type="submit">Login</button>
        </form>
    </div>

    <!-- Footer Menu -->
    <div class="footer-menu">
        <div class="item">
            <div class="icon-wrapper">üÜì</div>
            <strong>Coba Gratis</strong>
        </div>
        <div class="item">
            <div class="icon-wrapper">üí≥</div>
            <strong>Beli Voucher</strong>
        </div>
        <div class="item">
            <div class="icon-wrapper">‚ùì</div>
            <strong>Bantuan</strong>
        </div>
        <div class="item">
            <div class="icon-wrapper">üì±</div>
            <strong>Transaksi QRIS</strong>
        </div>
    </div>

    <!-- Product Section -->
    <div class="products">
        <div class="product">
            <img src="assets/img/sample/produk/produk1.png" alt="Paket 3 Jam">
            <strong>Paket 3 Jam</strong>
            <button class="btn">Rp 2.000</button>
        </div>
        <div class="product">
            <img src="assets/img/sample/produk/produk1.png" alt="Paket 6 Jam">
            <strong>Paket 6 Jam</strong>
            <button class="btn">Rp 3.000</button>
        </div>
        <div class="product">
            <img src="assets/img/sample/produk/produk1.png" alt="Paket 1 Hari">
            <strong>Paket 1 Hari</strong>
            <button class="btn">Rp 6.000</button>
        </div>
        <div class="product">
            <img src="assets/img/sample/produk/produk1.png" alt="Paket 7 Hari">
            <strong>Paket 7 Hari</strong>
            <button class="btn">Rp 25.000</button>
        </div>
        <div class="product">
            <img src="assets/img/sample/produk/produk1.png" alt="Paket 30 Hari">
            <strong>Paket 30 Hari</strong>
            <button class="btn">Rp 50.000</button>
        </div>
    </div>

</body>
</html>
