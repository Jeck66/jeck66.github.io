<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #dee2e6;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .marquee {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 10px;
            font-weight: bold;
            margin: 20px 0;
        }
        .marquee span {
            display: inline-block;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <h1>Jadwal Sholat Hari Ini</h1>

    <!-- Running Text -->
    <div class="marquee">
        <span>Selamat datang di layanan jadwal sholat! Tetaplah beribadah tepat waktu dan semoga hari Anda penuh berkah!</span>
    </div>

    <!-- Tabel Jadwal Sholat -->
    <table>
        <thead>
            <tr>
                <th>Sholat</th>
                <th>Waktu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Subuh</td>
                <td>04:30</td>
            </tr>
            <tr>
                <td>Dzuhur</td>
                <td>12:00</td>
            </tr>
            <tr>
                <td>Ashar</td>
                <td>15:15</td>
            </tr>
            <tr>
                <td>Maghrib</td>
                <td>18:00</td>
            </tr>
            <tr>
                <td>Isya</td>
                <td>19:15</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
